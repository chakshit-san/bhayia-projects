<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link rel="stylesheet" href="counting.css">
</head>
<body>
    <div class="container">
        <div class="innerDiv">
            <div>
                <div class="heading2">Increment and Decrement</div>
            </div>
            <div class="counterBox">

                    <!-- negative button  -->
                    <button onclick="decrement()" class="btnn-minus1">
                        <i class="fa-solid fa-minus"></i>
                    </button>

                    <div id="counting" class="number-text">
                        0
                    </div>

                    <!-- positive button  -->
                    <button onclick="increment()" class="btnn-plus1">
                        <i class="fa-solid fa-plus"></i>
                    </button>
            </div>
        </div>
    </div>



<!-- "on click" button attribute is use  here  -->


    <script src="counting.js"></script>
    <script src="https://kit.fontawesome.com/3f4977b36f.js" crossorigin="anonymous"></script>
</body>
</html>
